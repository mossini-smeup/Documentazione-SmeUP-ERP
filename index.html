<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentazione Sme.UP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <!--Edit on Github plugin-->
  <!--<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>-->
  <script src="EditOnGithub.js"></script>
  <script src="CreateOnGithub.js"></script>
  
  <style>
    .tag {
      display: inline-block;
      padding: .4em .5em;
      margin: 2px 2px 2px 10px;
      font-size: 15px;
      line-height: 1;
      text-decoration: none;
      text-align: center;
      border-width: 1px;
      border-style: solid;
      border-radius: 3px;
    }
  </style>

</head>
<body>

  <div id="app"></div>
  
  <script>
    var found = false;

      window.$docsify = {
        name: 'Documentazione di Sme.UP',
        repo: 'https://github.com/mossini-smeup/Documentazione-SmeUP-ERP',
        logo: 'favicon.png',
        homepage: 'README.md',
        auto2top: true,
        notFoundPage: 'notFoundPage.md',

        search: 'auto',
        search: {
          placeholder: 'Type to search'
        },

        loadSidebar: 'Documentazione SmeUP/_sidebar.md',
        subMaxLevel: 0,
        
        plugins: [
          EditOnGithubPlugin.create('','https://github.com/mossini-smeup/Documentazione-SmeUP-ERP/edit/master/','Edit')
        ]
      
      };
    
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
